
<div class="dialog">
  <mat-dialog-content>
    {{ message }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex="-1"><label style="cursor: pointer" translate>common.accept</label></button>
  </mat-dialog-actions>
</div>
