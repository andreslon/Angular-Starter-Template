version: '2.1'

services:

  web:
    build:
      context: .
      dockerfile: ./.docker/Dockerfile_prod
    command: /bin/bash -c "envsubst '$$NGINX_HOST $$NGINX_PORT' < /etc/nginx/conf.d/angular-starter-template.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    container_name: angular-starter-template-prod
    image: angular-starter-template/prod
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - prod-network
    ports:
      - '5555:80'

networks:
  prod-network:
    driver: bridge
